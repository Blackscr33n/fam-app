<mat-toolbar color="primary">
    <button
        mat-icon-button
        aria-label="icon-button with menu icon"
        (click)="toggleNav()"
    >
        <mat-icon>menu</mat-icon>
    </button>
    <div class="logo">
        <img src="/assets/logo.png" alt="Family Finance" />
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav
        #sidenav
        mode="over"
        [(opened)]="opened"
    >
        <mat-nav-list *ngIf="isLoggedIn">
            <!-- a mat-list-item (click)="closeNav()" [routerLink]="'/todos'"> Todos </a>
            <mat-divider [inset]="false" ></mat-divider -->
            <a
                mat-list-item
                (click)="closeNav()"
                [routerLink]="'/purchase/dashboard'"
            >
                {{ 'navigation.dashboard' | translate }}
            </a>
            <a
                mat-list-item
                (click)="closeNav()"
                [routerLink]="'/purchase'"
            >
            {{ 'navigation.expenses' | translate }}
            </a>
            <a
                mat-list-item
                (click)="closeNav()"
                [routerLink]="'/family'"
            >
            {{ 'navigation.family' | translate }}
            </a>
            <a
                mat-list-item
                (click)="closeNav()"
                [routerLink]="'/settings'"
            >
            {{ 'navigation.settings' | translate }}
            </a>
        </mat-nav-list>
        <mat-divider [inset]="false"></mat-divider>
        <mat-nav-list>
            <a
                mat-list-item
                *ngIf="!isLoggedIn"
                (click)="closeNav()"
                [routerLink]="'/account/login'"
            >
            {{ 'navigation.login' | translate }}
            </a>
            <a
                mat-list-item
                *ngIf="isLoggedIn"
                (click)="logout()"
            >
            {{ 'navigation.logout' | translate }}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
