<!--button *ngIf="!showNewTodo" mat-button color="primary" (click)="showNewTodo = true">Add Todo</button-->
<div class="todo-container">
  <h2>New Todo</h2>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput placeholder="" [(ngModel)]="todo.title">
  </mat-form-field>
  <span> <button mat-raised-button color="warn" (click)="cancel()">Cancel</button> <button mat-raised-button
      color="primary" (click)="saveTodo()">Save</button> </span>
</div>
