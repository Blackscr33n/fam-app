<div class="purchase-container">
    <h2>New Purchase</h2>
    <mat-form-field >
        <mat-label>Title</mat-label>
        <input matInput placeholder="" [(ngModel)]="purchase.title">
    </mat-form-field>
    <mat-form-field >
        <mat-label>Amount</mat-label>
        <input type="number" step="0.01" matInput placeholder="" [(ngModel)]="purchase.amount">
    </mat-form-field>
    <mat-form-field >
        <mat-label>Purchaser</mat-label>
        <input matInput placeholder="" [(ngModel)]="purchase.purchaser">
    </mat-form-field>
    <span> <button mat-raised-button color="warn" (click)="cancel()">Cancel</button> <button mat-raised-button color="primary" (click)="savePurchase()">Save</button> </span>
</div>
