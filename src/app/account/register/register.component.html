<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
        >
            <mat-form-field appearance="fill">
                <mat-label>Firstname</mat-label>
                <input
                    matInput
                    type="text"
                    formControlName="firstname"
                    placeholder="Max"
                >
                <mat-error *ngIf="f.firstname.errors?.required">Firstname is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Lastname</mat-label>
                <input
                    matInput
                    type="text"
                    formControlName="lastname"
                    placeholder="Mustermann"
                >
                <mat-error *ngIf="f.lastname.errors?.required">Lastname is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input
                    matInput
                    type="text"
                    formControlName="username"
                    placeholder="max.mustermann@mail.com"
                >
                <mat-error *ngIf="f.username.errors?.required">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input
                    matInput
                    type="password"
                    formControlName="password"
                    placeholder="max.mustermann@mail.com"
                >
                <mat-error *ngIf="f.password.errors?.required">Password is required</mat-error>
            </mat-form-field>

            <mat-divider></mat-divider>
            <div class="button-group">
                <button
                    [disabled]="loading"
                    mat-flat-button
                    color="primary"
                >
                    <span
                        *ngIf="loading"
                        class="spinner-border spinner-border-sm mr-1"
                    ></span>
                    Register
                </button>
                <button
                    mat-button
                    routerLink="../login"
                >
                    Cancel
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
