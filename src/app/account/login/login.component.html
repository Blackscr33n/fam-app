<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            [formGroup]="form"
            (ngSubmit)="onSubmit()"
            class="login-form"
        >
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input
                    matInput
                    type="text"
                    formControlName="username"
                    placeholder="pat@example.com"
                >
                <mat-error *ngIf="f.username.errors">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input
                    matInput
                    type="text"
                    formControlName="password"
                    placeholder="pat@example.com"
                >
                <mat-error *ngIf="f.password.errors">Password is required</mat-error>
            </mat-form-field>
            <mat-divider></mat-divider>
            <div class="button-group">
                <button
                    [disabled]="loading"
                    mat-flat-button
                    color="primary"
                >
                    <span
                        *ngIf="loading"
                        class="spinner-border spinner-border-sm mr-1"
                    ></span>
                    Login
                </button>
                <button
                    mat-button
                    routerLink="../register"
                >
                    Register
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
