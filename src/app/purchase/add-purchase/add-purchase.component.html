<div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
<div
    class="purchase-container"
    *ngIf="!loading"
>
    <h2>New Purchase</h2>

    <mat-form-field appearance="fill">
        <mat-label>Purchasedate</mat-label>
        <input
            matInput
            [(ngModel)]="purchase.purchaseDate"
            [matDatepicker]="picker"
        >
        <mat-datepicker-toggle
            matSuffix
            [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker
            touchUi
            #picker
        ></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input
            matInput
            placeholder
            [(ngModel)]="purchase.title"
        >
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="purchase.category">
            <mat-option
                *ngFor="let cat of categories"
                [value]="cat"
            >
                {{cat}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Purchaser</mat-label>
        <mat-select [(ngModel)]="purchase.purchaser">
            <mat-option
                *ngFor="let member of family.members"
                [value]="member.id"
            >
                {{member.firstname}} {{member.lastname}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Amount</mat-label>
        <input
            type="number"
            step="0.01"
            matInput
            placeholder
            [(ngModel)]="purchase.amount"
        >
    </mat-form-field>
    <div class="button-container">
        <button
            mat-button
            (click)="cancel()"
        >
            Cancel
        </button>
        <button
            class="save-btn"
            mat-raised-button
            color="primary"
            (click)="savePurchase()"
        >
            Save
        </button>
    </div>
</div>
