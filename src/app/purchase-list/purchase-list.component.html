<!-- Add Expansion Panel for every month-->
<div class="container">
  <h1>Purchases</h1>

  <mat-form-field appearance="fill">
    <mat-label>Month</mat-label>
    <input matInput [(ngModel)]="selectedDate" [matDatepicker]="picker" (dateChange)="onUpdateMonth()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>

  <table mat-table [dataSource]="purchases" *ngIf="purchases.length != 0">

    <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element" style="color: green"> {{element.amount | currency : 'EUR'}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.purchaseDate | date: 'mediumDate' }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="purchaser">
    <th mat-header-cell *matHeaderCellDef> Purchaser </th>
    <td mat-cell *matCellDef="let element"> {{element.purchaser}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="purchases.length == 0">
    <span>No purchases available</span>
  </div>
  <mat-divider></mat-divider>
  <app-purchase-summary [selectedDate]="selectedDate"></app-purchase-summary>
</div>
<button mat-fab color="primary" [routerLink]="'/add-purchase'" class="add-purchase-btn"
  aria-label="icon button with a add icon">
  <mat-icon>add</mat-icon>
</button>
